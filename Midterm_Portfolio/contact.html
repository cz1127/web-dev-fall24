<!DOCTYPE html>
<html>
  <head>
    <!-- this specifies the character set encoding.  -->
    <!-- without this tag our fonts might not load properly -->
    <meta charset="utf-8" />

    <!-- the viewport tag sets the initial scale and ensures proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- the title tag shows up in the browser tab -->
    <title>Portfolio Contact Page</title>

    <script>
      function toggleActive() {
        const element = document.getElementById("changeMe");
        if(element.classList.contains("active")) {
          element.classList.remove("active")
          element.innerHTML="Hi! Click home to go home.";
        }
        else {
          element.classList.add("active");
          element.innerHTML="C i n d y Z h a o";
        }
      }
    </script>

    <link rel="icon" type="image/x-icon" href="./css/imgs/cat_favicon.ico">

    <!-- font 1 -->
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <h1 id="changeMe" onClick="toggleActive()" class="active">
      C i n d y Z h a o
    </h1>

    <script>
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false,
        enableStreamCapture: false,
      });

      // create a new hydra-synth instance
      osc(50, 0.5, 0.1)
        .modulateRotate(osc(50, 0.1))
        .kaleid(3, 0.6)
        .modulateScale(osc(10, 0.4))
        .out(o0);
      render(o0);

      src(o0)
        .scale(0.3)
        .layer(osc(30, 0.1, 1.5).mask(shape(4, 0.5, 0)))
        .rotate(50, 0.5)
        .out(o1);
      render(o1);
    </script>

  </body>
</html>
