<!DOCTYPE html>
<html>
  <head>
    <!-- this specifies the character set encoding.  -->
    <!-- without this tag our fonts might not load properly -->
    <meta charset="utf-8" />

    <!-- the viewport tag sets the initial scale and ensures proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- the title tag shows up in the browser tab -->
    <title>Portfolio Contact Page</title>

    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <h1>C i n d y Z h a o</h1>

    <script>
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false,
        enableStreamCapture: false,
      });

      // create a new hydra-synth instance
      osc(20, 0.5, 0.5).kaleid(3).repeat(5, 5).modulate(osc(50, 0.2)).out(o0);

      src(o0)
        .rotate(120, 0.5)
        .scale(() => Math.sin(time))
        .diff(shape(3, () => Math.sin(time), 0.1))
        .rotate(190, 0.7)
        .scale(() => Math.sin(time))
        .repeat(4, 5, 0.5, 0.3)
        .mask(shape(3, () => Math.sin(time)))
        .repeat(5, 5)
        .rotate(180, 0.4)
        .scale(0.3)
        .out(o1);
      render(o1);
    </script>

    <div>
      <nav id="main-nav">
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./info.html">Info</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </body>
</html>
