<!DOCTYPE html>
<html>
  <head>
    <!-- this specifies the character set encoding.  -->
    <!-- without this tag our fonts might not load properly -->
    <meta charset="utf-8" />

    <!-- the viewport tag sets the initial scale and ensures proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- the title tag shows up in the browser tab -->
    <title>Portfolio Info Page</title>

    <script>
      function toggleActive() {
        const element = document.getElementById("changeMe");
        if(element.classList.contains("active")) {
          element.classList.remove("active")
          element.innerHTML="Hi! Click home to go home.";
        }
        else {
          element.classList.add("active");
          element.innerHTML="C i n d y Z h a o";
        }
      }
    </script>

    <link rel="icon" type="image/x-icon" href="./css/imgs/cat_favicon.ico">

    <!-- font 1 -->
    <script src="https://unpkg.com/hydra-synth"></script>
  </head>
  <body>
    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />

    <!-- font 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />

    <h1 id="changeMe" onClick="toggleActive()" class="active">
      C i n d y Z h a o
    </h1>

    <script>
      var hydra = new Hydra({
        canvas: document.getElementById("myCanvas"),
        detectAudio: false,
        enableStreamCapture: false,
      });

      // create a new hydra-synth instance
      osc(40, 0.1, 1)
        .modulateRotate(noise(() => Math.sin(time / 5)))
        .diff(osc(20, 0.5, 0.1))
        .out(o0);
      render(o0);

      osc(20, 0.5, 1)
        .modulateKaleid(src(o0))
        .repeat(10, 5, 0.7, 0.5)
        .mult(osc(100, 0.1)) //.luma()
        .rotate(50, 0.2)
        .modulateScale(osc(20, 0.1, 0))
        .out(o1);
      render(o1);
    </script>

            <img
              src="./css/imgs/profile_pic2.jpg"
              alt="Avatar"
              style="width: 300px; height: 400px"
            />
          </div>
          <div class="flip-card-back">
            <h1>Cindy Zhao</h1>
            <p>Designer and Developer</p>
            <p>Undergrad at NYU Tandon School of Engineering</p>
            <p>BS Integrated Design and Media</p>
            <p>Minor in Computer Science and Mathematics</p>
            <p>
              <a href="https://drive.google.com/file/d/1vHej-YT0zrTaRFdCYI1BCyROTxp-QoYG/view?usp=sharing">Resume</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
