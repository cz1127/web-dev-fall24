<!DOCTYPE html>
<html>
  <head>
    <!-- this specifies the character set encoding.  -->
    <!-- without this tag our fonts might not load properly -->
    <meta charset="utf-8" />

    <!-- the viewport tag sets the initial scale and ensures proper responsive behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- the title tag shows up in the browser tab -->
    <title>User Input Simple</title>
    <style type="text/css">
      h1 {
        text-transform: uppercase;
      }

      .red {
        color: red;
      }

      .green {
        color: green;
      }

      .blue {
        color: blue;
      }

      .purple {
        color: purple;
      }
    </style>

    <script>
      // Write a function that changes the color of the h1 element based on the number a user picks
      // Make sure we wait for the DOM to load before trying to get anything by ID or add any additional event listeners

      document.addEventListener("DOMContentLoaded", function () {
        // assign html elements to variables
        // add event listeners to HTML elements
        document
          .getElementById("changeBtn")
          .addEventListener("click", pickAClass);
      });
      // same thing ^^
      //   const myBtn = document.getElementById("changeBtn");
      //   myBtn.addEventListener("click", pickAClass);

      function pickAClass() {
        // grab our user number input
        const userN = document.getElementById("num");
        // oh snap! it's a string!
        console.log(typeof userN.value);
        //but we don't want a string we want an integer
        const n = parseInt(userN.value);
        console.log(typeof n);

        // grab our h1 element and store it as a var
        const h = document.getElementById("changeMe");

        // rather than having a laundry list of conditional statements, let's use a Switch
        switch (n) {
          case 0:
            h.className = "red";
            break;
          case 1:
            h.className = "green";
            break;
          case 2:
            h.className = "blue";
            break;
          case 3:
            h.className = "purple";
            break;
          default:
            // this is where you put the none of the above option
            // you may never hit this case, but you need to define it
            break;
        }
      }
    </script>
  </head>
  <body>
    <h1 id="changeMe">Get User Input Simple</h1>

    <form>
      <fieldset>
        <legend>Pick a number between 0 and 3</legend>
        <label for="num">0-3</label>
        <input
          type="number"
          name="num"
          id="num"
          min="0"
          max="3"
          step="1"
          placeholder="1"
        />

        <button type="button" id="changeBtn" class="btnClass">
          CLick to change the color class of h1
        </button>
      </fieldset>
    </form>
  </body>
</html>
