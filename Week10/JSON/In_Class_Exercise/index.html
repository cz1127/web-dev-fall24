<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JS Objects</title>
    <script type="text/javascript">
      // {} is javascript object
      const customer = {
        firstName: "Tony",
        lastName: "Pony",
        pets: ["dog", "cat", "iguana"],
      };

      const pets = ["dog", "cat", "iguana"];
      console.log(pets[1]); // logs cat
      console.log(customer.pets[1]); // logs cat

      // access the customer's first name property with dot notation
      console.log(customer.firstName);

      // customer last name
      console.log(customer.lastName);
      console.log(customer["lastName"]); // square brackets if you want to pass variable name or string

      // tony's first pet
      console.log(customer.pets[0]);

      // all of tony's pets
      for (var i = 0; i < customer.pets.length; i++) {
        console.log(customer.pets[i]);
      }

      console.log(customer);
      // we can add new properties at anytime to an existing object using dot notation
      customer.age = 45;
      console.log(customer);
      // we can change/rassign new values to existing keys using dot notation
      customer.isMarried = false;

      customer.isMarried = true;
    </script>
  </head>
  <body></body>
</html>
